<!DOCTYPE html>
<html>
<head>
  <title>ixl</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-image: url('xKkFJqojdSd8vJuvCLs5mU.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
    }

    .background-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      transition: opacity 0.3s ease;
    }

    .popup-menu {
      background-color: rgba(0, 0, 0, 0.9);
      color: white;
      padding: 40px;
      text-align: center;
      width: 50%;
      max-width: 600px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
    }

    .popup-menu p {
      margin-bottom: 15px;
      line-height: 1.6;
    }

    .popup-menu a {
      color: #4285f4;
      text-decoration: none;
      font-weight: bold;
    }

    .popup-menu a:hover {
      text-decoration: underline;
    }

    .background-overlay.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .star {
      position: absolute;
      width: 3px;
      height: 3px;
      background-color: rgba(255, 255, 255, 0.7);
      border-radius: 50%;
      animation: fall linear infinite;
      animation-duration: 3s;
    }

    @keyframes fall {
      0% {
        transform: translateY(-50%);
        opacity: 0;
      }
      100% {
        transform: translateY(100vh);
        opacity: 1;
      }
    }

    .top-buttons {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      box-shadow: 0 0 20px 5px rgba(128, 0, 128, 0.7);
      margin: 20px auto;
      position: relative;
      z-index: 2;
      width: auto;
    }

    .top-buttons a {
      margin: 0 10px;
    }

    button {
      background-color: rgba(255, 255, 255, 0.1);
      border: 2px solid #4285f4;
      border-radius: 8px;
      color: #4285f4;
      padding: 12px 25px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 600;
    }

    button:hover {
      background-color: #4285f4;
      color: white;
    }

    .bottom-buttons {
      position: absolute;
      bottom: 20px;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      box-shadow: 0 0 20px 5px rgba(128, 0, 128, 0.7);
      width: auto;
      margin: 0 auto;
    }

    .bottom-buttons button {
      padding: 12px 20px;
    }

    .bottom-middle {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      bottom: 20px;
      display: flex;
      align-items: center;
    }

    .bottom-middle a {
      text-decoration: none !important; /* Force override */
    }
  </style>
</head>
<body>

  <div class="main-content">
    
  </div>

  <div class="background-overlay">
    <div class="popup-menu">
      <p>Click anywhere to continue</p>
      <p>A lot... a lot changed.</p>
      <a href="poll.html">POLL - CLICK ME TO SEE IT</a>
      <p>Discord links may be expired. A new contact feature is coming soon.</p>
    </div>
  </div>

  <div class="top-buttons">
    <a href="home.html"><button>HOME</button></a>
    <a href="real-games-rn 1.html"><button>GAMES</button></a>
    <a href="apps.html"><button>APPS</button></a>
  </div>

  <div class="bottom-buttons">
    <a href="update-log.html"><button>UPDATE LOG</button></a>
    <a href="https://discord.com/invite/YOUR_DISCORD_INVITE" target="_blank"><button>DISCORD</button></a>
  </div>

  <div class="bottom-middle">
    <a href="morebuttons.html"><button>MORE THINGS</button></a>
  </div>

  <script>
    const overlay = document.querySelector('.background-overlay');

    overlay.addEventListener('click', () => {
      overlay.classList.add('hidden');
      setTimeout(() => {
        overlay.style.display = 'none';
      }, 300);
    });

    function createStar() {
      const star = document.createElement('div');
      star.classList.add('star');
      star.style.left = `${Math.random() * 100}%`;
      star.style.animationDelay = `${Math.random() * 10}s`;
      star.style.top = `${Math.random() * -50}%`;
      document.body.appendChild(star);
    }

    for (let i = 0; i < 300; i++) {
      createStar();
    }

    setInterval(createStar, 300);
  </script>

</body>
</html>
