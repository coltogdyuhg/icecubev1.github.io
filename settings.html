<!DOCTYPE html>
<html>
<head>
    <title>Settings</title>
    <style>
        body {
            background-image: url(icecube2.webp);
            height: 100vh;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .settings-box {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            text-align: center;
            position: relative;
            color: white;
            z-index: 2;
        }

        .settings-title {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.8);
            padding: 5px 15px;
            border-radius: 5px;
            font-weight: bold;
        }

        .star {
            position: absolute;
            width: 3px;
            height: 3px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            animation: fall linear;
            animation-duration: 3s;
        }

        @keyframes fall {
            0% {
                transform: translateY(-50vh);
                opacity: 0;
            }
            80%{
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <div class="settings-box">
        <div class="settings-title">Settings</div>
        <p>Your settings content goes here.</p>
        <p>More settings...</p>
    </div>

    <script>
        function createStar() {
            const star = document.createElement('div');
            star.classList.add('star');
            star.style.left = `${Math.random() * 100}%`;
            star.style.animationDelay = `${Math.random() * 3}s`; // Reduced delay
            star.style.top = `${Math.random() * -50}vh`;
            star.style.width = `${Math.random() * 2 + 2}px`; // Vary star size
            star.style.height = star.style.width;

            star.addEventListener('animationend', () => {
                star.remove();
            });

            document.body.appendChild(star);
        }

        function populateStars(count) {
            for (let i = 0; i < count; i++) {
                createStar();
            }
        }

        populateStars(150); // Increased initial stars

        setInterval(createStar, 100); // Increased creation speed
    </script>

</body>
</html>
