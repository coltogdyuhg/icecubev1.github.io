<!DOCTYPE html>
<html>
<head>
  <title>ixl</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-image: url('xKkFJqojdSd8vJuvCLs5mU.jpg'); /* Use the correct image path */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      position: relative; /* For absolute positioning of bottom buttons */
      min-height: 100vh; /* Ensure body fills the viewport */
    }

    .background-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      transition: opacity 0.2s ease;
    }

    .popup-menu {
      background-color: black;
      color: white;
      padding: 30px;
      text-align: center;
      width: 33.33%;
      height: 33.33vw;
      font-weight: bold;
    }

    .background-overlay.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .star {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: white;
      border-radius: 50%;
      animation: fall linear infinite;
      animation-duration: 2.5s;
    }

    @keyframes fall {
      0% {
        transform: translateY(-50%);
        opacity: 0;
      }
      100% {
        transform: translateY(100vh);
        opacity: 1;
      }
    }

    .top-buttons {
      display: flex;
      justify-content: space-between;
      width: 100%;
      padding: 20px;
    }

    button {
      background-color: transparent;
      border: 2px solid #4285f4;
      border-radius: 5px;
      color: #4285f4;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #4285f4;
      color: white;
    }

    .bottom-buttons {
      position: absolute;
      bottom: 20px;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
    }

    .bottom-middle {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      bottom: 20px;
    }
  </style>
</head>
<body>

  <div class="main-content">
    
  </div>

  <div class="background-overlay">
    <div class="popup-menu">
      <p>Click anywhere to continue</p>
      <p>alot... alot changed</p>
       <a href="poll.html">POLL CLICK ME TO SEE IT</a> 
       <p>discord links may be expired also new contact thingie will be coming soon</p>
    </div>
  </div>

  <div class="top-buttons">
    <a href="home.html">
      <button>HOME</button>
    </a>
    <a href="real-games-rn 1.html">
      <button>GAMES</button>
    </a>
    <a href="apps.html">
      <button>APPS</button>
    </a>
  </div>

  <div class="bottom-buttons">
    <a href="update-log.html">
      <button>UPDATES</button>
    </a>
    <a href="https://netifly.app" class="bottom-right">
      <button>DISCORD</button>
    </a>
  </div>

  <a href="morebuttons.html" class="bottom-middle">
    <button>OTHER THINGS</button>
  </a>

  <script>
    const overlay = document.querySelector('.background-overlay');

    overlay.addEventListener('click', () => {
      overlay.classList.add('hidden');
      setTimeout(() => {
        overlay.style.display = 'none';
      }, 200);
    });

    function createStar() {
      const star = document.createElement('div');
      star.classList.add('star');
      star.style.left = `${Math.random() * 100}%`;
      star.style.animationDelay = `${Math.random() * 10}s`;
      star.style.top = `${Math.random() * -50}%`;
      document.body.appendChild(star);
    }

    for (let i = 0; i < 200; i++) {
      createStar();
    }

    setInterval(createStar, 500);
  </script>

</body>
</html>
